<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Customer Registration</title>
<link rel="stylesheet" href="css/style.css">
<style>
	.container {
		max-width: 600px;
	}
</style>
</head>
<body>
	<div class="container">
		<h1>Customer Registration</h1>
		<form action="creg" method="post">
			<div class="form-group">
				<label>Username</label>
				<input type="text" name="cname" placeholder="Enter your Username" required>
			</div>
			<div class="form-group">
				<label>Password</label>
				<input type="password" name="cpwd" placeholder="Enter your Password" required>
			</div>
			<div class="form-group">
				<label>First Name</label>
				<input type="text" name="fname" placeholder="Enter your Firstname" required>
			</div>
			<div class="form-group">
				<label>Last Name</label>
				<input type="text" name="lname" placeholder="Enter your Lastname" required>
			</div>
			<div class="form-group">
				<label>Address</label>
				<input type="text" name="add" placeholder="Enter your Address" required>
			</div>
			<div class="form-group">
				<label>Email ID</label>
				<input type="email" name="mail" placeholder="Enter your MailID" required>
			</div>
			<div class="form-group">
				<label>Mobile</label>
				<input type="text" name="phn" placeholder="Enter your Mobile" required>
			</div>
			<input type="submit" value="Register">
		</form>
		<div class="nav-links">
			<a href="CustomerLogin.html">Already have an account? Login</a><br>
			<a href="index.html">â¬… Back to Home</a>
		</div>
	</div>
</body>
</html>
