<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Product</title>
<link rel="stylesheet" href="css/style.css">
<style>
	.container {
		max-width: 600px;
	}
</style>
</head>
<body>
	<div class="container">
		<h1><u>Launch Products</u></h1>
		<form action="aps" method="post">
			<div class="form-group">
				<label>Product Code</label>
				<input type="text" name="pcode" placeholder="Enter Product Code" required>
			</div>
			<div class="form-group">
				<label>Product Name</label>
				<input type="text" name="pname" placeholder="Enter Product Name" required>
			</div>
			<div class="form-group">
				<label>Product Company</label>
				<input type="text" name="pcompany" placeholder="Enter Product Company" required>
			</div>
			<div class="form-group">
				<label>Product Price</label>
				<input type="number" name="pprice" placeholder="Enter Product Price" step="0.01" required>
			</div>
			<div class="form-group">
				<label>Product Quantity</label>
				<input type="number" name="pqty" placeholder="Enter Product Quantity" required>
			</div>
			<input type="submit" value="Add Product">
		</form>
		<div class="nav-links">
			<a href="index.html">â¬… Back to Home</a>
		</div>
	</div>
</body>
</html>
